<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catatan Keuangan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Daftar Transaksi</h1>
        <a href="/create" class="btn btn-primary mb-3"> + Tambah Transaksi</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Jumlah (Rp)</th>
                    <th>Kategori</th>
                    <th>Tanggal</th>
                    <th>Jenis</th>
                    <th>Catatan</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                {{range .}}
                <tr>
                    <td>{{.IdTransaksi}}</td>
                    <td>Rp. {{.Jumlah}}</td>
                    <td>{{.Kategori}}</td>
                    <td>{{.Tanggal}}</td>
                    <td>{{.Jenis}}</td>
                    <td>{{.Catatan}}</td>
                    <td>
                        <a href="/edit?id_transaksi={{.IdTransaksi}}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="/delete?id_transaksi={{.IdTransaksi}}" class="btn btn-danger btn-sm" onclick="return confirm('Yakin ingin menghapus transaksi ini?')">Hapus</a>
                    </td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
